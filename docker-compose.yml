version: '3'
services:
  service_finder:
    container_name: service_finder
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "npm run db:start && npm start"
    env_file:
      - .env
    ports:
      - ${APP_PORT}:${APP_PORT}
    volumes:
      - ./src:/usr/src/app/src
    depends_on:
      - postgres
    links:
      - postgres
    networks:
      - services_network
    restart: always

  postgres:
    container_name: postgres
    image: "postgres:9.6.1"
    ports:
      - ${DB_PORT_EXT}:5432
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "admin"
    volumes:
      - ./data_volumes/postgres:/var/lib/postgresql/data
    networks:
      - services_network
    restart: always

networks:
  services_network:

